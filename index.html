<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hebe Homes | Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="New website coming soon">

  <style>
    :root {
      --bg: #050816;
      --fg: #ffffff;
      --accent: #4f46e5;
      --muted: #9ca3af;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: radial-gradient(circle at top, #111827 0, var(--bg) 45%, #020617 100%);
      color: var(--fg);
      font-family: var(--font);
      text-align: center;
    }

    .card {
      max-width: 600px;
      width: 100%;
      background: rgba(15, 23, 42, 0.92);
      border-radius: 1.25rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.8),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      padding: 2.5rem 2.25rem 2.25rem;
      backdrop-filter: blur(18px);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(129, 140, 248, 0.4);
      background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.25), transparent 55%);
      color: var(--muted);
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    .badge-dot {
      width: 0.55rem;
      height: 0.55rem;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.9);
    }

    h1 {
      font-size: clamp(1.9rem, 3vw, 2.2rem);
      line-height: 1.1;
      margin-bottom: 0.75rem;
      letter-spacing: -0.04em;
    }

    p {
      font-size: 0.95rem;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 1.75rem;
    }

    .cta {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      align-items: stretch;
    }

    .meta {
      margin-top: 1.75rem;
      font-size: 0.75rem;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      flex-wrap: wrap;
      opacity: 0.8;
    }

    .meta span {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }

    .meta-dot {
      width: 3px;
      height: 3px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.8);
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem 1.75rem;
      }

      .cta {
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <main class="card" role="main">

    <h1>Hebe Homes is coming soon</h1>
    <p>
      Better houses for Empty-Nesters & Retirees</p><p>

      Thanks for visiting
    </p>

    <div class="meta">
      <span>&copy; <span id="year"></span> Hebe Homes</span>
      <span>Website under construction</span>
    </div>
  </main>

  <script>
    // Set current year automatically
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
